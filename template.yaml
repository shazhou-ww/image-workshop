AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: ImageWorkshop Lambda Functions

Globals:
  Function:
    Runtime: nodejs24.x
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        NODE_ENV: !Ref Environment
        # Stability AI API Key - set via env.json for local, Secrets Manager for prod
        STABILITY_API_KEY: !Ref StabilityApiKey

Parameters:
  Environment:
    Type: String
    Default: prod
    AllowedValues:
      - dev
      - staging
      - prod
  StabilityApiKey:
    Type: String
    Default: ""
    Description: Stability AI API Key (leave empty to use Secrets Manager in production)
    NoEcho: true

Resources:
  # ==========================================================================
  # MCP Server - Routes tool calls to individual Lambda functions
  # ==========================================================================
  ImageWorkshopMcpFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/image-workshop-mcp/dist
      Handler: index.handler
      Runtime: nodejs24.x
      Timeout: 300
      MemorySize: 512
      Description: MCP Server for Image Workshop - routes tool calls to Lambda functions
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          # For local development: set to SAM local URL (e.g., http://127.0.0.1:3000)
          # In production, leave empty to use Lambda invoke
          LOCAL_API_BASE_URL: ""
      Policies:
        # Allow invoking tool Lambda functions
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - lambda:InvokeFunction
              Resource:
                - !GetAtt ToolTxt2imgStableDiffusionFunction.Arn
                - !GetAtt ToolEditEraseFunction.Arn
                - !GetAtt ToolEditInpaintFunction.Arn
                - !GetAtt ToolEditOutpaintFunction.Arn
                - !GetAtt ToolEditSearchAndReplaceFunction.Arn
                - !GetAtt ToolEditSearchAndRecolorFunction.Arn
                - !GetAtt ToolEditRemoveBackgroundFunction.Arn
                - !GetAtt ToolControlSketchFunction.Arn
                - !GetAtt ToolControlStructureFunction.Arn
                - !GetAtt ToolControlStyleFunction.Arn
                - !GetAtt ToolStyleTransferFunction.Arn
        # Allow reading secrets and parameters
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:image-workshop/*
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/image-workshop/*
      # Function URL for direct MCP access
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
            - "*"
          AllowMethods:
            - POST
          AllowHeaders:
            - Content-Type
      Events:
        Api:
          Type: Api
          Properties:
            Path: /mcp
            Method: POST

  # ==========================================================================
  # Tool: Text-to-Image with Stable Diffusion (Stability AI)
  # ==========================================================================
  ToolTxt2imgStableDiffusionFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/tool-txt2img-stable-diffusion/dist
      Handler: index.handler
      Runtime: nodejs24.x
      Timeout: 120
      MemorySize: 1024
      Description: MCP Tool - Text-to-Image generation using Stability AI
      Environment:
        Variables:
          NODE_ENV: !Ref Environment
          STABILITY_MODEL: stable-diffusion-xl-1024-v1-0
          # For local development, set via env.json; in production, read from Secrets Manager
          STABILITY_API_KEY: ""
      Policies:
        # Allow reading secrets (API keys)
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:image-workshop/*
        # Allow reading parameters (configuration)
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/image-workshop/*
      Events:
        Api:
          Type: Api
          Properties:
            Path: /tools/txt2img-stable-diffusion
            Method: POST

